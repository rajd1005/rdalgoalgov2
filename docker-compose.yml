version: '3.8'

services:
  # The Trading Bot
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://rd_user:rd_pass@db:5432/rd_db
      - API_KEY=${API_KEY}
      - API_SECRET=${API_SECRET}
      - ZERODHA_USER_ID=${ZERODHA_USER_ID}
      - ZERODHA_PASSWORD=${ZERODHA_PASSWORD}
      - TOTP_SECRET=${TOTP_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - db
    restart: always

  # The Production Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=rd_user
      - POSTGRES_PASSWORD=rd_pass
      - POSTGRES_DB=rd_db
    restart: always

volumes:
  postgres_data:
