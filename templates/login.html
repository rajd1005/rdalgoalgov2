<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RD Algo Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* LIGHT THEME FOR LOGIN PAGE */
        body {
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        .form-control {
            background-color: #fff;
            border: 1px solid #ced4da;
            color: #333;
            padding: 0.75rem;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #6c757d;
        }
        .brand-icon {
            color: #0d6efd;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="fas fa-chart-line brand-icon"></i>
        <h3 class="fw-bold text-dark">RD Algo</h3>
        <p class="text-muted small">Multi-User Trading Terminal</p>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2 text-center border-0 small shadow-sm" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">EMAIL ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="text" class="form-control" name="username" placeholder="user@example.com" required autofocus>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">PASSWORD</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                <label class="form-check-label small text-muted" for="rememberMe">Remember Me</label>
            </div>
            <a href="/forgot_password" class="small text-decoration-none fw-bold">Forgot Password?</a>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                Login <i class="fas fa-sign-in-alt ms-2"></i>
            </button>
        </div>
    </form>

    <div class="text-center mt-4 border-top pt-3">
        <p class="text-muted small mb-0">&copy; RD Algo Systems</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
