<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Algo - Live Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; height: 100vh; display: flex; flex-direction: column; }
        #chart-container { flex-grow: 1; width: 100%; position: relative; }
        .chart-controls { padding: 10px; background: #2c2c2c; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

<div class="chart-controls border-bottom border-secondary">
    <a href="/" class="btn btn-outline-light btn-sm fw-bold">⬅️ Back to Dashboard</a>
    <span class="fw-bold ms-3">SYMBOL:</span>
    <input type="text" id="chart_symbol" class="form-control form-control-sm bg-dark text-white border-secondary" style="width: 150px;" value="NSE:NIFTY 50" placeholder="e.g. NSE:RELIANCE">
    <button class="btn btn-primary btn-sm" onclick="loadChartData()">Load Chart</button>
</div>

<div id="chart-container"></div>

<script src="{{ url_for('static', filename='js/chart_config.js') }}"></script>

</body>
</html>
