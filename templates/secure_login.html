<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Manual Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 400px; width: 100%; border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .card-header { background: #212529; color: white; border-radius: 12px 12px 0 0 !important; padding: 20px; text-align: center; font-weight: bold; }
        .btn-zerodha { background-color: #ff5722; color: white; font-weight: bold; }
        .btn-zerodha:hover { background-color: #e64a19; color: white; }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <i class="fas fa-user-shield mb-2" style="font-size: 2rem;"></i><br>
        SYSTEM ADMIN ACCESS
    </div>
    <div class="card-body p-4">
        {% if error %}
            <div class="alert alert-danger text-center p-2 mb-3" style="font-size: 0.9rem;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">ADMIN PASSWORD</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required autofocus>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Unlock Login</button>
            </div>
        </form>
        
        <div class="text-center mt-4 text-muted small">
            Use this only if Auto-Login fails.<br>
            It will redirect to Zerodha OAuth.
        </div>
    </div>
</div>

</body>
</html>
