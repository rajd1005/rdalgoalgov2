<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RD Algo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Consistent Light Theme Styling */
        body {
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        .form-control {
            background-color: #fff;
            border: 1px solid #ced4da;
            color: #333;
            padding: 0.75rem;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #6c757d;
        }
        .brand-icon {
            color: #0d6efd;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="fas fa-lock brand-icon"></i>
        <h3 class="fw-bold text-dark">Recovery</h3>
        <p class="text-muted small">Enter your email to receive a One-Time Password (OTP).</p>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2 text-center border-0 small shadow-sm" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">REGISTERED EMAIL ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="user@example.com" required autofocus>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                Send OTP <i class="fas fa-paper-plane ms-2"></i>
            </button>
            
            <a href="/login" class="btn btn-light text-muted btn-sm mt-2">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </form>

    <div class="text-center mt-4 border-top pt-3">
        <p class="text-muted small mb-0">&copy; RD Algo Systems</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
