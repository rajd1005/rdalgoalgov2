<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïπÔ∏è Market Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: #1a1a1a; color: #ddd; padding: 20px; }
        .btn-trend.active { border: 2px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h3 class="text-center mb-4 text-warning">üïπÔ∏è God Mode: Market Control</h3>

        <div class="card bg-dark border-info mb-3">
            <div class="card-header border-info text-info fw-bold d-flex justify-content-between">
                <span>‚ö° Simulation Settings</span>
                <span id="sim_status">PAUSED üî¥</span>
            </div>
            <div class="card-body">
                <button onclick="toggleSim()" class="btn btn-outline-light w-100 mb-3 fw-bold">‚èØÔ∏è Start / Pause Market</button>
                
                <label class="text-white-50 small mb-1">DIRECTION (TREND)</label>
                <div class="d-flex gap-2 mb-3">
                    <button onclick="setTrend('BULLISH')" id="btn-bull" class="btn btn-trend btn-success w-100">üêÇ Bullish</button>
                    <button onclick="setTrend('SIDEWAYS')" id="btn-side" class="btn btn-trend btn-secondary w-100">‚û°Ô∏è Side</button>
                    <button onclick="setTrend('BEARISH')" id="btn-bear" class="btn btn-trend btn-danger w-100">üêª Bearish</button>
                </div>

                <label class="text-white-50 small mb-1">VOLATILITY</label>
                <div class="d-flex gap-2">
                    <button onclick="setVol(0.02)" class="btn btn-sm btn-outline-secondary">0.02%</button>
                    <button onclick="setVol(0.05)" class="btn btn-sm btn-outline-secondary">0.05%</button>
                    <button onclick="setVol(0.1)" class="btn btn-sm btn-outline-warning">0.10%</button>
                    <button onclick="setVol(0.5)" class="btn btn-sm btn-outline-danger">0.50%</button>
                </div>
            </div>
        </div>
        
        <div class="card bg-dark border-secondary mb-3">
            <div class="card-header border-secondary">Manual Override</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <input type="text" id="sym" class="form-control bg-secondary text-white border-0" value="NSE:NIFTY 50">
                    <input type="number" id="price" class="form-control bg-secondary text-white border-0" value="22000">
                </div>
                <button onclick="setPrice()" class="btn btn-success w-100 fw-bold">Set Fixed Price</button>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary">Live Ticker</div>
            <div class="card-body p-0">
                <div id="price_list" class="list-group list-group-flush bg-dark" style="max-height: 300px; overflow-y:auto;">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSim() { $.post('/demo/toggle_sim', r => { fetchState(); }); }
        function setVol(v) { $.post('/demo/set_volatility', {volatility: v}, r => { /* silent */ }); }
        function setPrice() { $.post('/demo/set_price', {symbol: $('#sym').val(), price: $('#price').val()}, r => { fetchState(); }); }
        
        function setTrend(t) {
            $.post('/demo/set_trend', {trend: t}, r => { 
                $('.btn-trend').removeClass('active');
                if(t==='BULLISH') $('#btn-bull').addClass('active');
                if(t==='SIDEWAYS') $('#btn-side').addClass('active');
                if(t==='BEARISH') $('#btn-bear').addClass('active');
            });
        }

        function fetchState() {
            $.get('/demo/get_state', d => {
                $('#sim_status').text(d.config.active ? "RUNNING üü¢" : "PAUSED üî¥");
                
                // Update Trend Button State Visuals
                $('.btn-trend').removeClass('active');
                if(d.config.trend==='BULLISH') $('#btn-bull').addClass('active');
                if(d.config.trend==='SIDEWAYS') $('#btn-side').addClass('active');
                if(d.config.trend==='BEARISH') $('#btn-bear').addClass('active');

                let html = '';
                // Sort keys for stable view
                Object.keys(d.prices).sort().forEach(sym => {
                    let price = d.prices[sym];
                    let color = 'text-white';
                    if(sym.includes('CE')) color = 'text-success';
                    if(sym.includes('PE')) color = 'text-danger';
                    
                    html += `<div class="list-group-item bg-dark text-white d-flex justify-content-between border-secondary py-1">
                        <span class="${color}" style="font-size:0.85rem;">${sym}</span> 
                        <span class="fw-bold text-warning" style="font-size:0.9rem;">${price.toFixed(2)}</span>
                    </div>`;
                });
                $('#price_list').html(html);
            });
        }
        
        setInterval(fetchState, 1000);
        fetchState();
    </script>
</body>
</html>
